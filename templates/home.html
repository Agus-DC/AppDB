<!DOCTYPE html>
<html lang="es">  
<head>  
</head>
    <meta charset="UTF-8">
    <title>lightSlider</title>
    <script
  src="https://code.jquery.com/jquery-1.11.0.js"
  integrity="sha256-zgND4db0iXaO7v4CLBIYHGoIIudWI5hRMQrPB20j0Qw="
  crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='lightslider.js') }}"></script>
    <link rel = "stylesheet" href = "{{ url_for('static', filename='lightslider.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>



<body>
  <div class = "banner">
    <ul id="lightSlider" class="gallery">
    <li data-thumb="../uploads/1.jpg"> <a href="#"> <img src="../uploads/1.jpg" /> </a> </li>
    <li data-thumb="../uploads/2.jpg"> <a href="#"> <img src="../uploads/2.jpg" /> </a> </li>
    <li data-thumb="../uploads/3.jpg"> <a href="#"> <img src="../uploads/3.jpg" /> </a> </li>
    <li data-thumb="../uploads/4.jpg"> <a href="#"> <img src="../uploads/4.jpg" /> </a> </li>  
    </ul>
  </div>

  <script type="text/javascript">
    $(document).ready(function() {
    $('#lightSlider').lightSlider({
      item:1,
      auto:true,
      loop:true,
      speed:10,
      pause:500,
      controls:true,
      keyPress: true,
      gallery:true,

      enableTouch:true,
      enableDrag:true,
      freeMove:false,
      swipeThreshold:40,
      responsive: [],
    }); 
    });
  </script>

</body>  
</html>
