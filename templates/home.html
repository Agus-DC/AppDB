{% block content %}
<html xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<head>
<style>
*{
  box-sizing: border-box;
}
.body {
  background-color: #FF0000;
  color: rgb(255,255,204);
}
.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}
/* Clear floats after image containers */
.row::after {
  content: "";
  clear: both;
  display: table;
}
.form{
  width : 50%;
}
</style>
</head>


<body>
<div class="login-page">
{% set pepe = 1 %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div>
          <p class="message"><a href="/logout">log out?</a></p>
          <p class="message"><a href={{route}}>upload</a></p>          
        </div>
    </form>

    <form action="" method="post" novalidate>
      {{ form.hidden_tag() }}

        <input type="text" id="especie" name="especie" placeholder="especie"/>
        <input type="text" id="seguridad" name="seguridad" placeholder="seguridad"/>
        <li><input type="submit" name="agregar" id="agregar" value="agregar"/>
        <input type="submit" name="one1" id="one1" value="borrar"/></li>
        <div class="row">
        {% for i in images %}

            <!--{{ form.loop }}
            {{ loop.index }}-->

            <p><input type="hidden" name={{loop.index}} id=loop.index/></p>
            
            <p>{{ especies[loop.index - 1] }}<p>

</body>
{% endblock %}
